name: Deploy Node.js App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run build (if present)
        run: npm run build --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E04E8E45F499400085369365E37106C7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_08D2D3D0F62241AD906A8EFF54F5A613 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_91485CC78A2749190167428F2AB6E0DB }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'profelecghibli'
          slot-name: 'Production'
          package: .
